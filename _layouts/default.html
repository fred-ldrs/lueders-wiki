<!DOCTYPE html>
<html lang="{{ site.lang | default: 'de' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            line-height: 1.6;
            padding: 0 20px;
            background: #fdfdfd;
            color: #333;
        }
        
        h1, h2, h3 {
            margin-top: 2rem;
            color: #111;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        hr {
            margin: 2rem 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        
        ul {
            margin: 0 0 1.5rem 0;
            padding-left: 1.2rem;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .wiki-meta {
            font-size: 0.9rem;
            color: #666;
            margin: 1rem 0;
        }
        
        .back-link {
            margin: 2rem 0;
        }
        
        footer {
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #ddd;
        }
        
        footer a {
            color: #0066cc;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        code {
            background: #f4f4f4;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    {{ content }}
    
    <footer>
        <p><a href="{{ site.baseurl }}/">{{ site.title }}</a> â€¢ <a href="{{ site.baseurl }}/impressum.html">Impressum & Datenschutz</a></p>
    </footer>
</body>
</html>
